---
resources:
- name: migrate-script
  type: git
  source:
    branch: master
    private_key: ((private_key_migrate_containers))
    uri: git@github.com:aholyoake-bc/migr8-registry-gcloud

- name: daily
  type: time
  source: {interval: 24h}


jobs:
- name: sync-to-google-registry
  plan:
  - in_parallel:
    - get: migrate-script
      trigger: true
    - get: daily
      trigger: true
  - task: sync
    params: 
      GCLOUDPATH: "gcloud"
      DOCKERPATH: "docker"
      GCLOUD_URL: "eu.gcr.io/blockchain-internal"
      REG_URL: "docker-registry.service.consul:5000"
      REG_PROTOCOL: "http://"
      SERVICE_ACCOUNT: ((container-sync-service-account))
    config:
      inputs: 
      - name: migrate-script
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: google/cloud-sdk
      run:
        path: /bin/bash
        args:
          - -c
          - |
            #!/bin/bash
            apt update
            apt install wget

            export DOCKER_CHANNEL=stable
            export DOCKER_VERSION=19.03.6

            if ! wget -O docker.tgz "https://download.docker.com/linux/static/${DOCKER_CHANNEL}/x86_64/docker-${DOCKER_VERSION}.tgz"; then 
            echo >&2 "error: failed to download 'docker-${DOCKER_VERSION}' from '${DOCKER_CHANNEL}'"
            exit 1
            fi

            tar --extract
              --file docker.tgz
              --strip-components 1
              --directory /usr/local/bin/
            ;
            rm docker.tgz

            dockerd &> dockerd-log.log &

            pip3 install requests
            mkdir -p /etc/docker
            cat << EOF > /etc/docker/daemon.json 
            {
              "insecure-registries" : ["$REG_URL"]
            }
            EOF

            echo $SERVICE_ACCOUNT > creds.json
            gcloud auth activate-service-account --key-file=creds.json

            python3 migrate-script/migrate.py

